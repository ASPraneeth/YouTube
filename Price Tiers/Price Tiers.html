<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="website.css">
  </head>
  <body>
    <main>
      <section>
        <div class="image-box">
          <img src="ICONS/icon1.png" class="logo">
        </div>
        <div class="grouptype">PERSONAL</div>
        <div class="text" id="text-1">CUSTOM DOMAINS</div>
        <div class="text" id="text-2">SLEEPS AFTER 30 MINS OF INACTIVITY</div>
        <div class="price">FREE</div>
        <div class="signup-button">
          <button>SIGN UP</button>
        </div>
      </section>
      <section>
        <div class="image-box">
          <img src="ICONS/icon2.png" class="logo">
        </div>
        <div class="grouptype">SMALL TEAM</div>
        <div class="text" id="text-1">NEVER SLEEPS</div>
        <div class="text" id="text-2">Multiple workers for more powerful apps</div>
        <div class="price">$150</div>
        <div class="signup-button">
          <button class="special-button">FREE TRAIL</button>
        </div>
      </section>
      <section id="special-section">
        <div class="image-box">
          <img src="ICONS/icon3.png" class="logo">
        </div>
        <div class="grouptype">ENTERPRICE</div>
        <div class="text" id="text-1">DEDICATED</div>
        <div class="text" id="text-2">Simple horizontal scalability</div>
        <div class="price">$400</div>
        <div class="signup-button">
          <button>FREE TRAIL</button>
        </div>
      </section>
      
    </main>
  </body>
</html>
